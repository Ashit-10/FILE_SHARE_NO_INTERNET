<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.2">
  <title>üì§ File Uploader</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/static/icon.png">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f8f8f8;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
    }
    input[type="file"] {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      font-size: 1.2rem;
      background: #fff;
      margin-top: 10px;
      border-radius: 5px;
    }
    a {
      text-decoration: none;
      color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>üì§ Upload Files</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <input type="submit" value="Upload">
  </form>

  <h2>üìÅ Files:</h2>
  <ul>
    {% for file in files %}
    <li>
      <a href="/files/{{ file }}" download>{{ file }}</a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
